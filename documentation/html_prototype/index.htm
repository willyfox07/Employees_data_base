<!DOCTYPE html >
<html>
<head>
  <title>Employees manager</title>

<body>
	<div class="header">
		<h1>Employees list</h1>
	</div>

<ul>
	<li><a class="navigation_Bar" href="#Employees">Employees</a></li>
	<li><a class="navigation_Bar" href="#Departments">Departments</a></li>

	<label class="employee_filter" for="begin_date">Sort from:
	</label>
	<input type="date" id="begin_date" name="begin_date">
	<label class="employee_filter" for = "last_date">by:
	</label>
	<input type="date" id="last_date" name="last_date"> 
	<label class="employee_filter" for="sort_departments">Select department:
	</label>
	<select id="sort_departments">
		<option value="All departments">All departments</option>
		<option value="Enterprise software department">Enterprise software department</option>
		<option value="Testing">Testing</option>
		<option value="Support">Support</option>
	</select>
	<table id="t01" >

			<th>Name</th>
			<th>Surname</th>
			<th>Date of birth</th>

		</tr>
